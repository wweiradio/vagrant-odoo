---
- name: apply common configuration to all nodes
  hosts: all
  sudo: True
  roles:
    - common
    #- app
  vars:
    servername: botman 
    timezone:   Asia/Shanghai

  vars_files:
    - vars/common.yml

- name: configure and deploy the webservers and application code
  hosts: webservers
  sudo: True

  roles:
    - web

- name: deploy MySQL and configure the databases
  hosts: dbservers
  #remote_user: ubuntu
  sudo: True
  roles:
    - db
